<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very hard game that has no name</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #000;
            transition: filter 0.5s ease;
        }

        .paused-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .resume-button {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            cursor: pointer;
            border: none;
            background-color: #333;
            padding: 10px 20px;
        }

        .social-icons {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .twitter-icon, .github-icon {
            width: 45px;
            height: 45px;
            opacity: 1.0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://twitter.com/xdFNLeaks" target="_blank">
            <img class="twitter-icon" src="https://static.vecteezy.com/system/resources/thumbnails/027/395/710/small/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png" alt="Twitter Icon">
        </a>
        <a href="https://github.com/xdFNLeaks" target="_blank">
            <img class="github-icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Icon">
        </a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);

            const WIDTH = 300;
            const HEIGHT = 700;
            canvas.width = WIDTH;
            canvas.height = HEIGHT;

            const WHITE = "#FFFFFF";
            const RED = "#FF0000";

            let playerWidth = 50;
            let playerHeight = 50;
            let playerX = WIDTH / 2 - playerWidth / 2;
            let playerY = HEIGHT - 2 * playerHeight;
            let playerSpeed = 10;

            let obstacleWidth = 50;
            let obstacleHeight = 50;
            let obstacleSpeed = 20;
            let obstacleFrequency = 500;

            let obstacleX = Math.floor(Math.random() * (WIDTH - obstacleWidth));
            let obstacleY = -obstacleHeight;

            let startTime = Date.now();
            let pauseStartTime;

            function drawPlayer(x, y) {
                ctx.fillStyle = WHITE;
                ctx.fillRect(x, y, playerWidth, playerHeight);
            }

            function drawObstacle(x, y) {
                ctx.fillStyle = RED;
                ctx.fillRect(x, y, obstacleWidth, obstacleHeight);
            }

            function drawTimer() {
                let elapsedMillis;
                if (gamePaused) {
                    elapsedMillis = pauseStartTime - startTime;
                } else {
                    elapsedMillis = Date.now() - startTime;
                }

                const seconds = Math.floor(elapsedMillis / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const milliseconds = elapsedMillis % 1000;

                ctx.fillStyle = "#000";
                ctx.fillRect(WIDTH - 250, 0, 250, 50);

                ctx.fillStyle = WHITE;
                ctx.font = "18px Arial";
                ctx.fillText(`Time: ${minutes}m ${remainingSeconds}.${milliseconds.toString().padStart(3, '0')}s`, WIDTH - 250, 20);
            }

            let gamePaused = false;
            let animationId;

            function gameLoop() {
                if (!gamePaused) {
                    if (keys.right) {
                        playerX += playerSpeed;
                    }
                    if (keys.left) {
                        playerX -= playerSpeed;
                    }

                    playerX = Math.max(0, Math.min(playerX, WIDTH - playerWidth));

                    if (Math.floor(Math.random() * obstacleFrequency) === 1) {
                        obstacleX = Math.floor(Math.random() * (WIDTH - obstacleWidth));
                        obstacleY = -obstacleHeight;
                    }

                    obstacleY += obstacleSpeed;

                    if (obstacleY > HEIGHT) {
                        obstacleX = Math.floor(Math.random() * (WIDTH - obstacleWidth));
                        obstacleY = -obstacleHeight;
                    }

                    if (
                        playerX < obstacleX + obstacleWidth &&
                        playerX + playerWidth > obstacleX &&
                        playerY < obstacleY + obstacleHeight &&
                        playerY + playerHeight > obstacleY
                    ) {
                        gameOver();
                        return;
                    }

                    ctx.fillStyle = "#000";
                    ctx.fillRect(0, 0, WIDTH, HEIGHT);
                    drawPlayer(playerX, playerY);
                    drawObstacle(obstacleX, obstacleY);
                    drawTimer();

                    animationId = requestAnimationFrame(gameLoop);
                } else {
                    animationId = requestAnimationFrame(gameLoop);
                }
            }

            function gameOver() {
                const endTime = gamePaused ? pauseStartTime : Date.now();
                const gameTime = endTime - startTime - 17;
                const seconds = Math.floor(gameTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const milliseconds = gameTime % 1000;

                const timeMessage = `You time was ${minutes}m ${remainingSeconds}.${milliseconds.toString().padStart(3, '0')}s`;

                alert(`Game Over!\nThanks for Playing!\n${timeMessage}`);

                startTime = Date.now();

                window.location.reload();
            }

            const keys = { left: false, right: false };

            window.addEventListener("keydown", function (event) {
                if (event.key === "ArrowLeft") {
                    keys.left = true;
                } else if (event.key === "ArrowRight") {
                    keys.right = true;
                }
            });

            window.addEventListener("keyup", function (event) {
                if (event.key === "ArrowLeft") {
                    keys.left = false;
                } else if (event.key === "ArrowRight") {
                    keys.right = false;
                }
            });

            gameLoop();

            const pausedText = document.createElement("div");
            pausedText.className = "paused-text";
            pausedText.innerText = "You are paused.";
            document.body.appendChild(pausedText);

            window.addEventListener("keydown", function (event) {
                if (event.key === "Escape") {
                    handlePause();
                }
            });

            function handlePause() {
                const canvas = document.querySelector("canvas");
                const text = document.querySelector(".paused-text");

                if (!gamePaused) {
                    gamePaused = true;
                    pauseStartTime = Date.now();
                    cancelAnimationFrame(animationId);
                    canvas.style.filter = "blur(5px)";
                    text.style.opacity = 1;
                } else {
                    gamePaused = false;
                    startTime += Date.now() - pauseStartTime;
                    requestAnimationFrame(gameLoop);
                    canvas.style.filter = "none";
                    text.style.opacity = 0;
                }
            }
        });
    </script>
</body>
</html>
